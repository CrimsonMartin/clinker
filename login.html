<!DOCTYPE html>
<html>
<head>
  <title>Citation Linker Login</title>
  <style>
    body {
      width: 350px;
      min-height: 600px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 16px;
      background-color: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .login-container {
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      width: 100%;
      max-width: 300px;
    }
    
    .logo-section {
      text-align: center;
      margin-bottom: 24px;
    }
    
    .logo-section h1 {
      font-size: 24px;
      color: #1e293b;
      margin: 0 0 8px 0;
    }
    
    .logo-section p {
      color: #64748b;
      font-size: 14px;
      margin: 0;
    }
    
    .auth-tabs {
      display: flex;
      margin-bottom: 20px;
      border-bottom: 1px solid #e2e8f0;
    }
    
    .auth-tab {
      flex: 1;
      padding: 12px;
      background: none;
      border: none;
      font-size: 14px;
      font-weight: 500;
      color: #64748b;
      cursor: pointer;
      position: relative;
      transition: color 0.2s ease;
    }
    
    .auth-tab:hover {
      color: #475569;
    }
    
    .auth-tab.active {
      color: #6366f1;
    }
    
    .auth-tab.active::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      right: 0;
      height: 2px;
      background: #6366f1;
    }
    
    .auth-form {
      display: none;
    }
    
    .auth-form.active {
      display: block;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #334155;
      margin-bottom: 6px;
    }
    
    .form-input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
      font-family: inherit;
      transition: all 0.2s ease;
      box-sizing: border-box;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }
    
    .form-input.error {
      border-color: #ef4444;
    }
    
    .error-message {
      font-size: 12px;
      color: #ef4444;
      margin-top: 4px;
      display: none;
    }
    
    .error-message.show {
      display: block;
    }
    
    .submit-button {
      width: 100%;
      background: #6366f1;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 12px 16px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 8px;
    }
    
    .submit-button:hover {
      background: #4f46e5;
      transform: translateY(-1px);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    
    .submit-button:active {
      transform: translateY(0);
    }
    
    .submit-button:disabled {
      background: #94a3b8;
      cursor: not-allowed;
      transform: none;
    }
    
    
    .continue-offline {
      text-align: center;
      margin-top: 20px;
    }
    
    .continue-offline-button {
      background: none;
      border: none;
      color: #6366f1;
      font-size: 14px;
      cursor: pointer;
      text-decoration: underline;
      transition: color 0.2s ease;
    }
    
    .continue-offline-button:hover {
      color: #4f46e5;
    }
    
    .forgot-password {
      text-align: right;
      margin-top: 8px;
    }
    
    .forgot-password-link {
      background: none;
      border: none;
      color: #6366f1;
      font-size: 12px;
      cursor: pointer;
      text-decoration: none;
      transition: color 0.2s ease;
    }
    
    .forgot-password-link:hover {
      color: #4f46e5;
      text-decoration: underline;
    }
    
    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .success-message {
      background: #10b981;
      color: white;
      padding: 12px;
      border-radius: 6px;
      font-size: 14px;
      text-align: center;
      margin-bottom: 16px;
      display: none;
    }
    
    .success-message.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo-section">
      <h1>Citation Linker</h1>
      <p>Sign in to sync your research across devices</p>
    </div>
    
    <div class="success-message" id="successMessage"></div>
    
    <div class="auth-tabs">
      <button class="auth-tab active" data-tab="signin">Sign In</button>
      <button class="auth-tab" data-tab="signup">Sign Up</button>
    </div>
    
    <!-- Sign In Form -->
    <form class="auth-form active" id="signinForm">
      <div class="form-group">
        <label class="form-label" for="signin-email">Email</label>
        <input type="email" id="signin-email" class="form-input" placeholder="you@example.com" required>
        <div class="error-message" id="signin-email-error"></div>
      </div>
      
      <div class="form-group">
        <label class="form-label" for="signin-password">Password</label>
        <input type="password" id="signin-password" class="form-input" placeholder="**********" required>
        <div class="error-message" id="signin-password-error"></div>
      </div>
      
      <div class="forgot-password">
        <button type="button" class="forgot-password-link" id="forgotPasswordBtn">Forgot password?</button>
      </div>
      
      <button type="submit" class="submit-button" id="signinBtn">
        Sign In
      </button>
    </form>
    
    <!-- Sign Up Form -->
    <form class="auth-form" id="signupForm">
      <div class="form-group">
        <label class="form-label" for="signup-email">Email</label>
        <input type="email" id="signup-email" class="form-input" placeholder="you@example.com" required>
        <div class="error-message" id="signup-email-error"></div>
      </div>
      
      <div class="form-group">
        <label class="form-label" for="signup-password">Password</label>
        <input type="password" id="signup-password" class="form-input" placeholder="**********" required>
        <div class="error-message" id="signup-password-error"></div>
      </div>
      
      <div class="form-group">
        <label class="form-label" for="signup-confirm-password">Confirm Password</label>
        <input type="password" id="signup-confirm-password" class="form-input" placeholder="**********" required>
        <div class="error-message" id="signup-confirm-password-error"></div>
      </div>
      
      <button type="submit" class="submit-button" id="signupBtn">
        Create Account
      </button>
    </form>
    
    <div class="continue-offline">
      <button class="continue-offline-button" id="continueOfflineBtn">Continue without signing in</button>
    </div>
  </div>
  
  <!-- Browser compatibility layer - MUST be loaded first -->
  <script src="dist/browser-compat.js"></script>
  
  <!-- Firebase Configuration for REST API -->
  <script src="firebase/firebase-config.js"></script>
  
  <!-- Extension scripts -->
  <script defer src="firebase/auth.js"></script>
  <script defer src="login.js"></script>
</body>
</html>
