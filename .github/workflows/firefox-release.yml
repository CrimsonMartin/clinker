name: Firefox Add-ons Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.1)'
        required: true
        default: '1.0.1'
      draft:
        description: 'Create as draft (for testing)'
        required: false
        default: false
        type: boolean
      listed:
        description: 'Submit as listed (public) on AMO'
        required: false
        default: true
        type: boolean

jobs:
  release-firefox:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Update version from input or tag
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          VERSION="${{ github.event.inputs.version }}"
        else
          VERSION="${GITHUB_REF#refs/tags/v}"
        fi
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        
        # Update package.json version
        npm version $VERSION --no-git-tag-version
        
        # Update manifest.json version
        jq --arg version "$VERSION" '.version = $version' manifest.json > manifest.tmp && mv manifest.tmp manifest.json
        
    - name: Build extension
      env:
        FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
        FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
        FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
        FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
        FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
      run: npm run build
      
    - name: Create Firefox package
      run: |
        # Create a clean build directory
        mkdir firefox-build
        
        # Copy necessary files
        cp manifest.json firefox-build/
        cp -r dist firefox-build/
        cp -r icons firefox-build/
        cp -r firebase firefox-build/
        cp sidebar.html firefox-build/
        cp sidebar.js firefox-build/
        cp sound.js firefox-build/
        cp speechRecognition.js firefox-build/
        cp annotationButton.js firefox-build/
        cp deleteButton.js firefox-build/
        cp login.html firefox-build/
        cp login.js firefox-build/
        
        # Create XPI package for Firefox
        cd firefox-build
        zip -r ../citation-linker-firefox-v${{ env.VERSION }}.xpi .
        cd ..
        
        # Also create a ZIP for manual installation
        cd firefox-build
        zip -r ../citation-linker-firefox-v${{ env.VERSION }}.zip .
        cd ..
        
    - name: Submit to Firefox Add-ons
      if: ${{ !github.event.inputs.draft || github.event.inputs.draft == false }}
      run: |
        # Set submission channel
        if [ "${{ github.event.inputs.listed }}" == "true" ]; then
          CHANNEL="listed"
        else
          CHANNEL="unlisted"
        fi
        
        # Submit to AMO using npx (uses local dependency)
        npx web-ext-submit \
          --source-dir firefox-build \
          --api-key ${{ secrets.FIREFOX_API_KEY }} \
          --api-secret ${{ secrets.FIREFOX_API_SECRET }} \
          --channel $CHANNEL
          
    - name: Lint extension with web-ext
      run: |
        npx web-ext lint --source-dir firefox-build
        