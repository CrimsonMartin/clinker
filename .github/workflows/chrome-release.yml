name: Chrome Web Store Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.1)'
        required: true
        default: '1.0.1'
      draft:
        description: 'Create as draft (for testing)'
        required: false
        default: false
        type: boolean

jobs:
  release-chrome:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Update version from input or tag
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          VERSION="${{ github.event.inputs.version }}"
        else
          VERSION="${GITHUB_REF#refs/tags/v}"
        fi
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        
        # Update package.json version
        npm version $VERSION --no-git-tag-version
        
        # Update manifest.json version
        jq --arg version "$VERSION" '.version = $version' manifest.json > manifest.tmp && mv manifest.tmp manifest.json

    - name: Build Chrome extension
      env:
        FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
        FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
        FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
        FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
        FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
      run: npm run build:extension:chrome
      
    - name: Rename Chrome package
      run: |
        # The build script creates citation-linker-chrome.zip
        # Rename it to include version for the release
        mv citation-linker-chrome.zip citation-linker-chrome-v${{ env.VERSION }}.zip
        
    - name: Upload to Chrome Web Store
      if: ${{ !github.event.inputs.draft || github.event.inputs.draft == 'false' }}
      run: |
        # Install chrome-webstore-upload-cli
        npm install -g chrome-webstore-upload-cli
        
        # Upload extension
        chrome-webstore-upload upload \
          --source citation-linker-chrome-v${{ env.VERSION }}.zip \
          --extension-id ${{ secrets.CHROME_EXTENSION_ID }} \
          --client-id ${{ secrets.CHROME_CLIENT_ID }} \
          --client-secret ${{ secrets.CHROME_CLIENT_SECRET }} \
          --refresh-token ${{ secrets.CHROME_REFRESH_TOKEN }}
          
        # Publish extension
        chrome-webstore-upload publish \
          --extension-id ${{ secrets.CHROME_EXTENSION_ID }} \
          --client-id ${{ secrets.CHROME_CLIENT_ID }} \
          --client-secret ${{ secrets.CHROME_CLIENT_SECRET }} \
          --refresh-token ${{ secrets.CHROME_REFRESH_TOKEN }}
