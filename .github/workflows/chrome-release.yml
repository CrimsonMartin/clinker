name: Chrome Web Store Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.1)'
        required: true
        default: '1.0.1'
      draft:
        description: 'Create as draft (for testing)'
        required: false
        default: false
        type: boolean

jobs:
  release-chrome:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Update version from input or tag
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          VERSION="${{ github.event.inputs.version }}"
        else
          VERSION="${GITHUB_REF#refs/tags/v}"
        fi
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        
        # Update package.json version
        npm version $VERSION --no-git-tag-version
        
        # Update manifest.json version
        jq --arg version "$VERSION" '.version = $version' manifest.json > manifest.tmp && mv manifest.tmp manifest.json

    - name: Build extension
      env:
        FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
        FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
        FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
        FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
        FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
      run: npm run build
      
    - name: Create Chrome package
      run: |
        # Create a clean build directory
        mkdir chrome-build
        
        # Copy necessary files
        cp manifest.json chrome-build/
        cp -r dist chrome-build/
        cp -r icons chrome-build/
        cp -r firebase chrome-build/
        cp sidebar.html chrome-build/
        cp sidebar.js chrome-build/
        cp sound.js chrome-build/
        cp speechRecognition.js chrome-build/
        cp annotationButton.js chrome-build/
        cp deleteButton.js chrome-build/
        cp login.html chrome-build/
        cp login.js chrome-build/
        
        # Create ZIP package
        cd chrome-build
        zip -r ../citation-linker-chrome-v${{ env.VERSION }}.zip .
        cd ..
        
    - name: Upload to Chrome Web Store
      if: ${{ !github.event.inputs.draft || github.event.inputs.draft == 'false' }}
      run: |
        # Install chrome-webstore-upload-cli
        npm install -g chrome-webstore-upload-cli
        
        # Upload extension
        chrome-webstore-upload upload \
          --source citation-linker-chrome-v${{ env.VERSION }}.zip \
          --extension-id ${{ secrets.CHROME_EXTENSION_ID }} \
          --client-id ${{ secrets.CHROME_CLIENT_ID }} \
          --client-secret ${{ secrets.CHROME_CLIENT_SECRET }} \
          --refresh-token ${{ secrets.CHROME_REFRESH_TOKEN }}
          
        # Publish extension
        chrome-webstore-upload publish \
          --extension-id ${{ secrets.CHROME_EXTENSION_ID }} \
          --client-id ${{ secrets.CHROME_CLIENT_ID }} \
          --client-secret ${{ secrets.CHROME_CLIENT_SECRET }} \
          --refresh-token ${{ secrets.CHROME_REFRESH_TOKEN }}
          
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          citation-linker-chrome-v${{ env.VERSION }}.zip
        draft: ${{ github.event.inputs.draft == 'true' }}
        prerelease: false
        generate_release_notes: true
        name: "Citation Linker v${{ env.VERSION }}"
        body: |
          ## Chrome Web Store Release v${{ env.VERSION }}
          
          ### Changes
          - Automatic release from GitHub Actions
          
          ### Installation
          - **Chrome Web Store**: Extension will be available after review
          - **Manual Installation**: Download the ZIP file and load unpacked in Chrome Developer Mode
          
          ### Files
          - `citation-linker-chrome-v${{ env.VERSION }}.zip` - Chrome extension package
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload artifact (for draft releases)
      if: ${{ github.event.inputs.draft == 'true' }}
      uses: actions/upload-artifact@v4
      with:
        name: citation-linker-chrome-v${{ env.VERSION }}
        path: citation-linker-chrome-v${{ env.VERSION }}.zip
        retention-days: 30
